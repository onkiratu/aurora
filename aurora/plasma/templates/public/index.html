<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora</title>
</head>

<body>

    <h3>Aurora</h3>

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}

        <button type="submit">Submit</button>

    </form>

    <h4>Patients List</h4>
    {% for patient in patients %}
    <p>{{ patient.first_name }} {{ patient.patient_number }}</p>
    {% empty %}
    <p>No patients yet.</p>

    {% endfor %}



</body>

</html>
